# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuring-automatically-generated-release-notes
changelog:
  categories:
    - title: 🎉 New Features
      labels:
        - enhancement
    - title: 🐞 Bug Fixes
      labels:
        - bug
    - title: 📔 Documentation
      labels:
        - documentation
    - title: 🔨 Dependency Upgrades
      labels:
        - dependencies
